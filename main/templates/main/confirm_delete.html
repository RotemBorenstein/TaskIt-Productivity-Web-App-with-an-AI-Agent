{# main/templates/main/confirm_delete.html #}
{% extends "main/base.html" %}
{% block title %}Delete Task{% endblock %}

{% block content %}
  <section class="delete-task-section">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
    <form action="{% url 'main:delete_task' task.id %}" method="post">
      {% csrf_token %}
      <button type="submit" class="danger">Yes, Delete</button>
      <a href="{% url 'main:tasks' %}">Cancel</a>
    </form>
  </section>
{% endblock %}
