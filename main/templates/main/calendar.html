{% extends "main/base.html" %}
{% load static %}

{% block title %}Calendar{% endblock %}

{% block extra_head %}
  <!-- FullCalendar styles -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/calendar.css' %}">
{% endblock %}

{% block content %}
  <div class="calendar-page">

    <div class="calendar-left">
      <div id="calendar"></div>
    </div>

    <!-- Right-side day tasks panel -->
    <aside id="day-panel" class="day-panel hidden">
      <div class="day-panel-header">
        <h2 id="day-panel-title">Selected day</h2>
        <button id="day-panel-close" title="Close">Ã—</button>
      </div>
      <div class="day-panel-body">
        <h3>Daily tasks</h3>
        <ul id="daily-list"></ul>

        <h3>Long-term tasks</h3>
        <ul id="longterm-list"></ul>
      </div>
    </aside>

  </div>

  <!-- Single Create/Edit Modal -->
  <div id="event-modal-backdrop" class="hidden"></div>
  <div id="event-modal" class="hidden">
    <div class="modal-header">
      <h3 id="event-modal-title">New Event</h3>
      <button id="event-modal-close" aria-label="Close">âœ•</button>
    </div>

    <form id="event-form">
      <!-- holds the id when editing -->
      <input id="ev-id" type="hidden" />

      <label>Title
        <input id="ev-title" type="text" required />
      </label>

      <label>Description
        <textarea id="ev-desc" rows="2"></textarea>
      </label>

      <label>Start
        <input id="ev-start" type="datetime-local" required />
      </label>

      <label>End
        <input id="ev-end" type="datetime-local" required />
      </label>

      <label class="checkbox-label">
        <input id="ev-all-day" type="checkbox" />
        All day
      </label>

      <div class="modal-actions">
        <div class="actions-left">
          <!-- icon-only trash button (hidden in create mode) -->
          <button type="button" id="event-delete" class="icon danger" title="Delete event" aria-label="Delete event">
            <span class="icon-emoji" aria-hidden="true">ðŸ—‘</span>
          </button>
        </div>
        <div class="actions-right">
          <button type="button" id="event-cancel">Cancel</button>
          <button type="submit" class="primary" id="event-submit">Create</button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}

{% block extra_scripts %}
  <!-- FullCalendar script -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <!-- Explicit interaction plugin to guarantee drag selection works -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.15/index.global.min.js"></script>
  <script src="{% static 'main/calendar.js' %}"></script>
{% endblock %}
